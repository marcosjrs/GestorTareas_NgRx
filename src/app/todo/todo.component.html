<section class="todoapp">
  <app-todo-add></app-todo-add>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">
    <input id="toggle-all" class="toggle-all" type="checkbox" [formControl]="chkToogleAll" />
    <label for="toggle-all" (click)="toogleAll()">Marcar todas como completadas</label>
  </section>
  <app-todo-list></app-todo-list>
  <app-todo-footer></app-todo-footer>
</section>
