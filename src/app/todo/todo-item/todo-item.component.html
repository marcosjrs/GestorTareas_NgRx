<!-- Cuando se esté editando=> class `editing`y cuando esté completada la tarea =>`completed` -->
<li [ngClass]="{ completed: todo.completado, editing: editando }">
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      [checked]="todo.completado"
      [formControl]="chkField"
    />
    <!-- ojo con el checked-->
    <label (dblclick)="editar()">{{ todo.texto }}</label>
    <button class="destroy" (click)="borrar()"></button>
  </div>
  <input class="edit" [formControl]="txtInput" (blur)="terminarEdicion()" #inputEdit />
</li>
